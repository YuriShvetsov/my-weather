<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather</title>
  <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
</head>
<body>

  <div id="app" class="weather">
  
    <div class="w-header js-header">
      <div class="weather__container weather__container_large w-header__wrapper">
        <div class="w-header-logo">My weather</div>
      </div><!-- weather__container -->
    </div><!-- app-header -->
  
    <div class="w-body">
      <div class="weather__container weather__container_small">
        <div class="w-location">
          <div class="w-form">
            <div class="w-location__row">
              <div class="w-location__title">Location</div>
              <button class="w-location__here-btn js-location-here-btn">Here</button>
              <div class="w-location__country js-location-country">
                <input type="text" class="w-location__country-input js-location-country-input" placeholder="Choose a country" readonly>
                <div class="w-location__country-list js-location-country-list">
                  <div class="w-location__country-inner js-location-country-inner">
                    <div class="w-location__country-item" name="empty">Not chosen</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="w-location__row">
              <input type="text" class="w-location__city-input js-location-city-input" spellcheck="false"
                placeholder="Enter a city" disabled>
              <button class="w-location__city-btn js-location-city-btn">Set</button>
            </div>
          </div>
        </div><!-- w-location -->
        
        <div class="w-widget">
          <div class="w-widget__main js-widget-main">
            <div class="w-widget__col w-widget__col_left">
              <div style="background-image: url(assets/icons/sleep.svg);" alt="" class="w-widget__icon js-widget-icon">
              </div>
              <div class="w-widget__loader js-widget-loader"></div>
            </div>
            <div class="w-widget__col w-widget__col_right">
              <div class="w-widget__temp"><span class="js-widget-temp">-</span><span class="w-widget__degree">Â°C</span></div>
              <div class="w-widget__desc js-widget-desc">Loading</div>
              <div class="w-widget__date js-widget-date">Sunday, June 1</div>
            </div>
          </div>

          <button class="w-widget__more-btn js-more-btn" disabled>More info</button>
          <div class="w-more__container js-more-container">
            <table class="w-more__table">
              <tr class="w-more__row">
                <td class="w-more__td w-more__name">Pressure</td>
                <td class="w-more__td w-more__value">
                  <span class="js-more-pressure">-</span> mmhg
                </td>
              </tr>
              <tr class="w-more__row">
                <td class="w-more__td w-more__name">Humidity</td>
                <td class="w-more__td w-more__value">
                  <span class="js-more-humidity">-</span>%
                </td>
              </tr>
              <tr class="w-more__row">
                <td class="w-more__td w-more__name">Wind</td>
                <td class="w-more__td w-more__value">
                  <span class="js-more-wind">-</span>
                  <br><span class="js-more-wind-speed">-</span> m/s
                </td>
              </tr>
              <tr class="w-more__row">
                <td class="w-more__td w-more__name">Visibility</td>
                <td class="w-more__td w-more__value">
                  <span class="js-more-visibility">-</span> km
                </td>
              </tr>
              <tr class="w-more__row">
                <td class="w-more__td w-more__name">UV</td>
                <td class="w-more__td w-more__value">
                  <span class="js-more-uv">-</span>
                </td>
              </tr>
            </table>
          </div>
        </div><!-- app-widget -->
      </div><!-- weather__container -->
    </div><!-- w-body -->
  
    <div class="w-footer">
      <div class="weather__container weather__container_small">
        <div class="w-footer-logo">
          <div class="w-footer-logo__text">My weather</div>
          <div class="w-footer-logo__line"></div>
        </div>
      </div><!-- weather__container -->
    </div>
  
  </div><!-- #app -->

</body>
</html>
